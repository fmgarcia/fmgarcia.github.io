theme:
  name: material
  language: es
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.svg
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.code.annotate
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Cambiar a modo claro
      primary: indigo
      accent: cyan

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Cambiar a modo oscuro
      primary: indigo
      accent: deep purple

