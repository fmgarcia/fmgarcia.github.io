<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- CÃ­rculo de fondo -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Borde decorativo -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
  
  <!-- Letra F -->
  <text x="28" y="65" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="white">F</text>
  
  <!-- Letra G -->
  <text x="52" y="65" font-family="Arial, Helvetica, sans-serif" font-size="38" font-weight="bold" fill="white">G</text>
</svg>
